<div class="hero">
    <h2>You're my shopping hero</h2>
</div>
<div class="catalog">
    {% for product in site.data.products %}
    <div class="item">
        <h4>{{product.title}}</h4>
        <img src="{{product.image}}.jpg">
        <a href="/products/{{product.title}}">{{product.title}}</a>
    </div>
    {% endfor %}
</div>
